    <div id="reservation-form">
        <h2>Reservation Form</h2>
        <form id="reservationForm">

            <label for="Service">Service required:</label>
            <input type="text"><br>

            <label for="time">Time of appointment:</label>
            <input type="text" id="time" name="time" required><br>

            <label for="contactNumber">Contact number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="make">Make and model of car:</label>
            <input type="text" id="make" name="make" required><br>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required><br>

            <button type="button" onclick="captureAndDisplay()">Submit</button>

        </form>

        <div id="reservationResult"></div>
    </div>
